<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numUsuario = Number(prompt(`Informe um número.`));

    //PROCESSAMENTO
    let divisivel = 0;

    for (let num = 2; num < numUsuario; num++) {
        if( numUsuario % 2 == 0 ) {
            divisivel++
        }
    }

    //SAÍDA
    if ( divisivel > 0) { 
        alert(`O número ${numUsuario} não é primo.`);
    }

</script>
